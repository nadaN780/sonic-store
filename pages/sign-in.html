<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../assets/css/sonic.css">

  <!-- Bootstrap's Scripts  -->
  <script defer src="../vendor/jquery/jquery.min.js"></script>
  <script defer src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script defer src="../assets/JS/custom.js"></script>

  <title>SONIC - Sign In</title>
</head>

<body>
  <div class="dark-bg"></div>
  <div class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="/index.html">
              <img src="../assets/images/new-logo.png" alt style="width: 150px" />
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a href="..//index.html">Home</a></li>
              <li><a href="/pages/contact-us/">Contact Us</a></li>
              <li><a href="sign-in.html" class="active">Sign in</a></li>
              <li><a href="sign-up.html">Sign up</a></li>
            </ul>
            <a class="menu-trigger">
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </div>
  
  <div data-aos="zoom-in-down" class="content">
    <h1>Welcome to <span>sonic</span> store</h1>
  </div>
  <!-- header will run when screen width less than 1100 -->
  <header>
    <div data-aos="zoom-in-down" class="header__content">
      <h1>Welcome to <br> <span>sonic</span> store</h1>
    </div>-
  </header>
  <!-- -------------------------------------------- -->
  <div data-aos="fade-right" class="form">
    <form>
      <h2>sign in</h2>

      <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="Username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required>
      </div>

      <div class="input-box">
        <input type="submit" name="sign-in" value="Sign in">
      </div>
      <a class="forget" href="#">Forget Password</a>
    </form>
  </div>

  <!-- #NOTE: form-2 will appear when screen less than 1370  -->
  <div data-aos="fade-right" class="form-2">
    <form>
      <h2>sign in</h2>

      <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="Username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required>
      </div>

      <div class="input-box">
        <input type="submit" name="sign-in" value="Sign in">
      </div>
      <a class="forget" href="#">Forget Password</a>
    </form>
  </div>


  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
