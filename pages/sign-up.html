<head>

  <title>SONIC - Sign Up</title>
</head>

<body>
  <div class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="/index.html">
              <img src="../assets/images/new-logo.png" alt style="width: 150px" />
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a href="..//index.html">Home</a></li>
              <li><a href="/pages/contact-us/">Contact Us</a></li>
              <li><a href="sign-in.html">Sign in</a></li>

            <a class="menu-trigger">
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </div>

    <div class="content">
      <h1>Welcome to <span>sonic</span> store</h1>
    </div>
    <!-- header will run when screen width less than 1100 -->
    <header>
      <div data-aos="zoom-in-down" class="header__content">
        <h1>Welcome to <br> <span>sonic</span> store</h1>
      </div>
    </header>
    <!-- -------------------------------------------- -->
    <div data-aos="fade-right" class="form">
      <form>
        <h2>sign up</h2>
        <div class="input-box">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" name="name" placeholder="Full-name" required>
        </div>
        <div class="input-box">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" name="Username" placeholder="Username" required>
        </div>
        <div class="input-box">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
          <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
        </div>
        <div class="input-box">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
          <input type="password" name="password" placeholder="Again-Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
        </div>
        <div class="input-box">
          <input type="submit" name="sign-in" value="Sign up">
        </div>
        <p class="a-sign-in">Already have an account? <a href="/sign-in-page/sign-in.html">sign in</a></p>
      </form>
    </div>

    <!-- this form will show when screen less than 1100 -->
    <div data-aos="fade-right" class="form-2">
      <form>
        <h2>sign up</h2>
        <div class="input-box">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" name="name" placeholder="Full-name" required>
        </div>
        <div class="input-box">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" name="Username" placeholder="Username" required>
        </div>
        <div class="input-box">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
          <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
        </div>
        <div class="input-box">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
          <input type="password" name="password" placeholder="Again-Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
        </div>
        <div class="input-box">
          <input type="submit" name="sign-in" value="Sign up">
        </div>
        <p class="a-sign-in">Already have an account? <a href="/pages/sign-in.html">Sign In</a></p>
      </form>
    </div>

    </script>
